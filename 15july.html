   <body style="background-color: #E7E2DC;">
      <!-- Home Icon -->

      <!-- Word of the day -->
      <div class = "main_grid">
         <div class = "grid">
            <p style = "text-align:center; font-weight:bold; font-size:80px; font-family:cursive; background-color: hotpink;">
               <b>Word of the day - Day 36</b>
            </p>
         </div>
         <div class = "grid">
            <p style = "text-align:center; font-weight:bold; font-size:35px; font-family:cursive; align-items:center; background-color: #F2B6C1;">
               <b>Delusion</b>
            </p>
            <p style = "text-align:center; font-weight:bold; font-size:35px; font-family:cursive; align-items:center;">
               <i>A delusion is a fixed belief that is not amenable to change in light of conflicting evidence.</i>
            </p>
            <p style = "text-align:center; font-weight:bold; font-size:35px; font-family:cursive; align-items:center;">
               Usage:- <i>He's under the delusion that he will be promoted this year.</i>
            </p>
         </div>
         <img src="images/delusion.gif"width = 500 height = 500;></img>
      </div>

      
      <!-- Go to top button -->
      <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
      <script>
         //Get the button
         var mybutton = document.getElementById("myBtn");
         // When the user scrolls down 20px from the top of the document, show the button
         window.onscroll = function() {scrollFunction()};
         
         function scrollFunction() {
           if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
             mybutton.style.display = "block";
           } else {
             mybutton.style.display = "none";
           }
         }
         
         // When the user clicks on the button, scroll to the top of the document
         function topFunction() {
           document.body.scrollTop = 0;
           document.documentElement.scrollTop = 0;
         }
      </script>
      <h4>Note* Hover the mouse on the image to make the image darker.</h4>
   </body>
